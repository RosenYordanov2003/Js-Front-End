<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Tables</title>
  </head>
  <body>
    <table class="original">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Job Title</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>James</td>
          <td>Joe</td>
          <td>Cheif Sandwhich Eater</td>
        </tr>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>Cheif Executive Eater</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
