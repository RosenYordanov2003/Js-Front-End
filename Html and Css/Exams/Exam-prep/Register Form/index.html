<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&family=Open+Sans:wght@300&family=Roboto:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <form class="container">
        <h1 class="container-title">Registration Form</h1>
        <section class="name-inputs">
          <div class="first-name-input">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" />
          </div>
          <div class="last-name-input">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" />
          </div>
        </section>
        <section class="user-info">
          <label for="email">Email</label>
          <input type="text" id="email" />
        </section>
        <section class="user-info">
          <label for="password">Password</label>
          <input type="text" id="password" />
        </section>
        <section class="user-info">
          <label for="confrim-password">Confirm Password</label>
          <input type="text" id="confirm-password" />
        </section>
        <section class="terms">
          <input class="checkbox" type="checkbox" id="terms" />
          <label for="terms">I accept the Terms of Use & Privacy Policy.</label>
        </section>
        <div class="button-container">
          <button>register now</button>
        </div>
      </form>
    </main>
  </body>
</html>
