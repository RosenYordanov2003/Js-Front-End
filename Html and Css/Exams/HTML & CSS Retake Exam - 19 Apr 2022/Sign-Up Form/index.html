<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <article class="img-form">
        <section class="content">
          <p class="up-footer">Softuni</p>
          <div class="main-content">
            <h2 class="content-title">Welcome to SoftUni.</h2>
            <h3 class="content-subtitle">Are you ready to become a dev?</h3>
          </div>
        </section>
        <footer>
          <ul>
            <li>
              <i class="fas fa-globe-africa"></i>
            </li>
            <li>
              <i class="fab fa-github"></i>
            </li>
            <li>
              <i class="fab fa-twitter"></i>
            </li>
          </ul>
        </footer>
      </article>
      <article class="input">
        <div class="input-form">
          <label for="username">username</label>
          <input type="text" id="username" placeholder="antoniyaat" />
        </div>
        <div class="input-form">
          <label for="email">email</label>
          <input type="text" id="email" placeholder="a.atanasova@softuni.bg" />
        </div>
        <div class="input-form">
          <label for="password">password</label>
          <input type="text" id="password" placeholder="********" />
        </div>
        <div class="input-form">
          <label for="repeat-password">repeat password</label>
          <input type="text" id="repeat-password" placeholder="********" />
        </div>
        <div class="register-menu">
          <button>register</button>
          <a href="">I am already a ninja</a>
        </div>
      </article>
    </main>
  </body>
</html>
