<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <img class="nav-logo" src="images/logo.svg" alt="" />
        <ul class="navigation">
          <li>
            <button class="join-now">Join now</button>
          </li>
          <li><button class="sign-in">Sign in</button></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <section class="register-section">
        <section class="log-in">
          <h1 class="register-in-title">
            Welcome to your professional community
          </h1>
          <input type="text" placeholder="Email or phone number" />
          <input type="text" placeholder="Password"/>
          <a class="forgotten-pass" href="">Forgot password? </a>
          <button>Sign in</button>
        </section>
        <img src="images/header-bg.svg" alt="">
      </section>
      <section class="find-jobs">
        <h2>Find open jobs and internships</h2>
      </section>
    </main>
  </body>
</html>
